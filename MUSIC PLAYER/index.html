<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <h1>Now Playing: <span id="song-title">Song Title</span></h1>

        <audio id="audio-player" controls></audio>
        
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="next-btn">Next</button>
        </div>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" max="100">
        </div>

        <div class="volume-container">
            Volume: <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        </div>

        <div class="time-info">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
